                    <b>
                        测试部署
                    </b>
                </p>
                <p>
                    在线测试是一个可以在线预览页面效果的环境。用户开发应用页面后，点击在线测试功能，即可看到该页面在真实环境中的运行效果；通过导出应用，将包含的表单、报表、图表等文件和信息打包成ZIP文件。
                </p>
                <p>
                    本地部署是一个运行用户开发页面的本地运行环境。用户在下载本地运行环境后，配置JDK和Mysql数据库后即可启动环境。经在线测试后，用户先导出应用，再通过本地环境导入应用运行。
                </p>
