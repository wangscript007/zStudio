<!DOCTYPE html>
<html lang="cn">
<head>
	<title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrapValidator.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-editable.css" rel="stylesheet">
    <link href="css/bootstrap/fileinput/css/fileinput.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/frame/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="css/bootstrap/select2/select2.min.css" rel="stylesheet">
	
    <script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootbox.js"></script>
    <script type="text/javascript" src="js/lib/bootstrapvalidator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="js/lib/bootstrapvalidator/bootstrapValidator-Custom.js"></script>
    <script type="text/javascript" src="js/lib/bootstrapvalidator/language/zh_CN.js"></script>
    <script type="text/javascript" src="js/lib/fileinput/fileinput.js"></script>
    <script type="text/javascript" src="js/lib/fileinput/fileinput_locale_zh.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table-editable.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table-toolbar.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-editable.js"></script>
    <script type="text/javascript" src="js/lib/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/lib/select2/select2.min.js"></script>
    
    <script type="text/javascript" src="js/lib/jquery.ztree.all-3.5.js"></script>
	
    <script type="text/javascript" src="js/commTools.js"></script>
    <script type="text/javascript" src="js/page/layoutitPage.js"></script>
    <script type="text/javascript" src="js/page/layoutitPageTable.js"></script>
    <script type="text/javascript" src="js/page/layoutitPageDialog.js"></script>
    <script type="text/javascript" src="js/page/layoutitPageLoad.js"></script>
    <script type="text/javascript" src="js/page/zTree.js"></script>

    <script type="text/javascript" src="js/datasetConfig.js"></script>
</head>
<body>

<!--树-->
<div id="treeDatasetConfig">
	<table class="table table-bordered">
		<tr>
			<td style="width:150px">数据源名称：</td>
			<td>
				<select class="form-control" id="treeDatasetSource"  />
			</td>
		</tr>
		<tr>
			<td>数据集名称：</td>
			<td>
				<select class="form-control" id="treeDatasetNames"  />
			</td>
		</tr>
		<tr>
			<td>节点名称：</td>
			<td>
				<select class="form-control" id="treeDatasetNodeName"  />
			</td>
		</tr>
		<tr>
			<td>节点ID：</td>
			<td>
				<select class="form-control" id="treeDatasetNodeId"  />
			</td>
		</tr>
		<tr>
			<td>父节点ID：</td>
			<td>
				<select class="form-control" id="treeDatasetNodePid"  />
			</td>
		</tr>
		<tr>
			<td>节点提示：</td>
			<td>
				<select class="form-control" id="treeDatasetNodeTitle"  />
			</td>
		</tr>
	</table>
</div>

<!--表格组件配置-->
<div id="tableDatasetConfig">
	<table class="table table-bordered">
		<tr>
			<td style="width:150px">数据源名称：</td>
			<td>
				<select class="form-control" id="tableDatasetSource"  />
			</td>
		</tr>
		<tr>
			<td>数据集名称：</td>
			<td>
				<select class="form-control" id="tableDatasetNames"  />
			</td>
		</tr>
		<tr>
			<td>数据字段：</td>
			<td>
				<div  style="overflow:auto;height:150px;" id="tableDatasetFields"  />
			</td>
		</tr>		 
	</table>
</div>

<!--带选项组件数据集配置（包括：下拉框、单选框等组件）-->
<div id="optionComponentConfig">
	<table class="table table-bordered">
		<tr>
			<td style="width:150px">数据源名称：</td>
			<td>
				<select class="form-control" id="optionDatasetSource"  />
			</td>
		</tr>
		<tr>
			<td>数据集名称：</td>
			<td>
				<select class="form-control" id="optionDatasetNames"/>
			</td>
		</tr>
		<tr>
			<td>选项名称：</td>
			<td>
				<select class="form-control" id="optionDatasetkey"  />
			</td>
		</tr>
		<tr>
			<td>选项值：</td>
			<td>
				<select class="form-control" id="optionDatasetValue"  />
			</td>
		</tr>
	</table>
</div>

</body>

</html>
