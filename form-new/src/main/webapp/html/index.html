<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>zForm - 页面设计器</title>
<link rel="stylesheet" href="../asset/css/jquery-ui.min.css" />
<link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../asset/custom-scrollbar/jquery.mCustomScrollbar.min.css" />
<link rel="stylesheet" href="../css/designer.css" />

</head>
<body class="edit index-body">
	<!--header 开始 -->
	<div class="navbar-fixed-top navbar-header">
		<div class="logo">
			<img src="../asset/img/logo.png" />
		</div>
		<div id="formTools" class="menu">
			<div class="btn-group">
				<button type="button" id="new" class="btn btn-link">新建</button>
				<button type="button" id="edit" class="btn btn-link">打开</button>
				<button type="button" id="btn-save" class="btn btn-link"
					data-target="#shareModal">保存</button>
				<button type="button" class="btn btn-link" id="btnSaveAsMenu"
					data-toggle="modal" data-target="#saveASModal">另存为</button>
				<button type="button" class="btn btn-link" id="btnExport"
					data-toggle="modal" data-target="#export">导出</button>
				<a class="btn btn-link" id="button-preview" target="_blank"> 预览</a>
			</div>
			<span class="fl split">|</span>

			<div class="btn-group">
				<a class="btn btn-link" href="html/editor.html?mode=js"
					id="button-jsedit" target="_blank"> JS编辑器</a> <a
					class="btn btn-link" href="html/editor.html?mode=css"
					id="button-cssedit" target="_blank"> CSS编辑器</a> <a
					class="btn btn-link" href="#" id="button-back">返回设计平台</a> <a
					class="btn btn-link" href="html/multitable-list.html"
					id="button-datasourceset" target="_blank"> 数据集设置</a>

				<!--<button type="button" id="i18nChange" class="btn  btn-link">中/英文切换</button>-->
			</div>
		</div>
		<div id="formHelper" class="menu fr">
			<div class="btn-group">
				<button type="button" id="project" class="btn  btn-link"
					data-toggle="modal" data-target="#projectModal">工程管理</button>
				<a class="btn btn-link" target="_blank" id="serviceOnline">
					使用演示</a> <a class="btn btn-link" target="_blank" id="helpOnline">
					在线帮助</a> <a class="btn btn-link" href="doc/layoutDesignerManual.docx"
					id="button-api" target="_self"> 使用手册</a>
			</div>
		</div>
	</div>
	<!--header 结束 -->

	<div class="container">
		<div class="row">

			<!--组件面板内容开始-->
			<div class="comp-view-spliter"></div>

			<div class="comp-view mCustomScrollbar" data-mcs-theme="light">
				<div class="form-panel">
				</div>
			</div>

			<!--组件面板内容结束-->

			<!--内容区域 开始-->

			<div id="container_data"
				style="border: 0px; margin: 0px; padding: 0px;">
				<div class="demo_parent"
					style="margin: 0px; padding: 0px; background-color: #ffffff; position: relative; word-wrap: break-word; height: 645px; overflow: auto;">
					<div id="design-view" class="design-view design-container"></div>
				</div>
				<div class="footer-bg ui-sortable"></div>
			</div>

			<!--内容区域 结束-->
			<!--内容区域 结束-->
			<div id="download-layout">
				<!-- 可编辑内容区域 开始 -->
				<div class="container"></div>
				<!-- 可编辑内容区域 结束 -->
			</div>

			<!--配置面板 开始
        <div class="form-layout-expand-east form-layout-spliter"></div>-->
			<div class="form-layout-east">
				<div class="file"></div>
				<div class="form-panel height100">
					<div id="property-view" class="form-panel-body height100 ">
						<div class="tabs-container height100">
							<div class="tabs-header">
								<div class="tabs-wrap">
									<ul class="tabs" style="position: fixed;">
										<li class="tabs-selected" id="tab1" panel-target="#panel1">
											<a href="javascript:void(0)" class="tabs-inner"> <span
												class="tabs-title">属性</span>
										</a>
										</li>
										<li class="hide events" id="tab2" panel-target="#panel2">
											<a href="javascript:void(0)" class="tabs-inner"
											style="height: 25px; line-height: 25px;"> <span
												class="tabs-title">事件</span>
										</a>
										</li>
										<li class="hide advance" id="tab3" panel-target="#panel3">
											<a href="javascript:void(0)" class="tabs-inner"
											style="height: 25px; line-height: 25px;"> <span
												class="tabs-title">高级属性</span> <span class="tabs-icon"></span>
										</a>
										</li>
									</ul>
								</div>
							</div>
							<div class="tabs-panels height100 mCustomScrollbar"
								data-mcs-theme="light">
								<div class="panel height100" id="panel1">
									<div class="form-panel properties height100">
										<div class="form-panel-body form-panel-body-noborder"
											style="padding: 2px; height: 95%;"></div>
									</div>

								</div>
								<div class="panel hide" id="panel2">
									<div class="form-panel events height100">
										<div
											class="form-panel-body form-panel-body-noborder height100"
											style="padding: 2px;"></div>
									</div>
								</div>
								<div class="panel hide height100" id="panel3">
									<div class="form-panel advance height100" style="border: 0px;">
										<div class="form-panel-body form-panel-body-noborder"
											style="height: 95%; padding: 2px;"></div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!--配置面板 结束-->
		</div>
		<!--/row-->
	</div>
	<!--/.fluid-container-->

	<div class="modal fade" id="iconModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">图标选择</h4>
				</div>
				<div class="modal-body" style="overflow: auto; height: 450px;">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="saveIconStyle"
						data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>

	<!--项目管理对话框-->
	<div class="modal fade" id="projectModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="height: 800px; width: 1100px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">工程管理</h4>
				</div>
				<div class="modal-body" style="overflow: auto; height: 600px;">
					<iframe name="projectFrame" width="98%" height="98%"
						frameborder="0"></iframe>
				</div>
				<div class="modal-footer">
					<button id="closeProjectDialog" type="button"
						class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<!--表格列设置对话框-->
	<div id="tableColumnDialog" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1200px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">表格列设置</h4>
				</div>
				<div class="modal-body">
					<table id="table-column-setting">

					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!--打开模板配置对话框-->
	<div id="templateConfigDialog" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1000px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						id="btnSubmitTemplate">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div id="relationModelConfigDialog" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1000px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						id="btnGenerateTemplate">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<!--打开框架对话框-->
	<div id="openFrameDialog" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1000px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body">
					<table id="frameFileTable">

					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="confirmFrameBtn">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<!--用户自定义属性配置-->
	<div id="openCustomPropertyDialog" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 300px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户自定义属性配置</h4>
				</div>
				<div class="modal-body" style="overflow: auto; height: 200px;">
					<table class="table table-bordered">
						<tr>
							<td>属性标题名称：</td>
							<td><input type="text" class="form-control"
								id="customPropertyTitle" placeholder="属性标题" /></td>
						</tr>
						<tr>
							<td>属性标签名称：</td>
							<td><input type="text" class="form-control"
								id="customPropertyValue" placeholder="属性标签"></td>
						</tr>
					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						id="CustomPropertyBtn">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<!--下拉框数据集配置-->
	<div class="modal fade" id="datasetConfigDialog" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="height: 280px; width: 700px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">数据集配置</h4>
				</div>
				<div class="modal-body" style="overflow: auto; height: 370px;">
					<iframe name="datasetConfigFrame" width="98%" height="98%"
						frameborder="0"></iframe>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="datasetconfig">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div id="saveASModal" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="height: 300px; width: 600px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">另存为组件</h4>
				</div>
				<div class="modal-body" style="height: 90px;">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">组件名称:</label>

							<div class="col-sm-10">
								<input type="text" class="form-control"
									id="txtUserComponentName" placeholder="组件名称" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						id="btnSaveASComponent">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div id="export" class="modal fade" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="height: 400px; width: 600px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">导出</h4>
				</div>
				<div class="modal-body" style="height: 280px;">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 col-xs-2 col-sm-2 col-lg-2 control-label">导出包名:</label>

							<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10"
								style="padding-left: 0px; padding-right: 30px;">
								<input type="text" id="txtExportName" class="form-control"
									placeholder="导出包名称" />
							</div>
						</div>
					</form>

					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-md-2 col-xs-2 col-sm-2 col-lg-2 control-label">
								<label>导出选项:</label>
							</div>
							<div class="col-md-10 col-xs-10 col-sm-10 col-lg-10">
								<div type="checkbox" class="form-control form-group">
									<input name="checkbox" id="export_frame" type="checkbox"
										checked><span>设计文件：页面对应的设计器可识别的源文件</span>
								</div>
								<div type="checkbox" class="form-control form-group">
									<input name="checkbox" id="export_war" type="checkbox"><span>页面文件war：设计器做出来的页面文件
									</span>
								</div>
								<div type="checkbox" class="form-control form-group">
									<input name="checkbox" id="export_contain_orm" type="checkbox"><span>后台服务：
										ORM功能</span>
								</div>
								<div type="checkbox" class="form-control form-group">
									<input name="checkbox" id="export_docker_images"
										type="checkbox"><span>Docker镜像</span>
								</div>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnExportConfirm">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../asset/js/require.js"></script>
	<script type="text/javascript" src="../asset/js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/designer/main.js"></script>
	<!-- <script type="text/javascript" src="../asset/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../asset/js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="../asset/js/jquery.tablednd.js"></script>
	<script type="text/javascript" src="../asset/js/jquery.htmlClean.js"></script>
	<script type="text/javascript" src="../asset/js/jquery.i18n.properties1.2.3.min.js"></script>
	<script type="text/javascript" src="../asset/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../asset/js/bootbox.js"></script>
	<script type="text/javascript" src="../asset/js/lodash.min.js"></script>
	<script type="text/javascript" src="../asset/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../asset/js/HTMLFormat.js"></script> -->

</body>

</html>
