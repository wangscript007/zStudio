<html lang="zh-CN">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrapValidator.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-editable.css" rel="stylesheet">
    <link href="css/icons/style.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/workbench-style.css" rel="stylesheet">
	<link href="css/common-style.css" rel="stylesheet">
	<style>
		.headBtn {
			background-color: #ffffff !important;
			border-color: #32C5D2 !important;
		}
		
		.headBtn:hover {
			background-color: #32C5D2 !important;
			border-color: #ccc !important;
			color: #ffffff;
		}
	</style>
    <script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootbox.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table-editable.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-table-toolbar.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-editable.js"></script>
    <script type="text/javascript" src="js/page/layoutitPageTable.js"></script>
    <script type="text/javascript" src="js/commTools.js"></script>
    <script type="text/javascript" src="default_common.js"></script>
    <script type="text/javascript" src="js/mao/tenant_user_list.js"></script>
	<script type="text/javascript" src="js/mao/tip-box.js"></script>
</head>
<body>
<div class="container container-top bg-color">
    <div type="layout" ms-controller="vm1449566407592" id="vm1449566407592" class="form-horizontal">
        <div class="row">
            <div type="layout" class="form-horizontal pd15 tip-border mb15 bg-white">
                <p class="fz20"><b>用户管理</b></p>
                <p> 对项目的用户进行管理，包含用户的新增、修改和删除。注意在登录时需要选择项目信息，例如为ksy项目增加了user用户，该用户使用user用户名选择项目名称ksy进行登录。
                </p>
                <p> 用户的默认密码为888888。
                </p>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 column bg-white pd15">
                <div type="layout" class="form-group">
                    <div class="row">
                        <div class="col-xs-6 column">
                            <div type="button_group" class="layout-align-left">
                                <button type="button" class="btn btn-default btn-sm headBtn" id="btnAdd"
                                        name="button_group1449570647829"><span class="ict-new" title="新增"></span>&nbsp;新增
                                </button>
                                <button type="button" class="btn btn-default btn-sm headBtn" id="btnUpdate"
                                        name="button_group1449570647829"><span class="ict-modify" title="修改"></span>&nbsp;修改
                                </button>
                                <button type="button" class="btn btn-default btn-sm headBtn" id="btnDelete"
                                        name="button_group1449570647829"><span class="ict-delete" title="删除"></span>&nbsp;删除
                                </button>
                                <button type="button" class="btn btn-default btn-sm headBtn" id="btnRefresh"
                                        name="button_group1449570647829"><span class="ict-refresh" title="刷新"></span>&nbsp;刷新
                                </button>
                            </div>
                        </div>

                        <div class="col-xs-6 column">
                            <div type="input_text" class="group" style="float: right">
                                <div style="float: left; padding-right: 10px;"><input type="text" class="form-control" placeholder="用户名" id="login_name" name="login_name"
                                       ms-duplex-string="login_name" ms-attr-disabled="login_name_form_disabled"
                                       data-bv-group=".group"></div>
                                <div style="float: left">
	                                <button type="button" class="btn btn-default btn-sm headBtn" id="btnSearch" name="btnSearch"
	                                        ms-duplex-string="btnSearch" ms-attr-disabled="btnSearch_form_disabled"><span class="ict-Magnifier" title="查询"></span>&nbsp;查询
	                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div type="layout" class="form-group">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 column">
                            <div type="table_base_local" style="overflow-x: auto; overflow-y: auto;">
                                <table id="table_base_users">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
