<body class="edit index-body">
	<!--header 开始 -->
    <div class="navbar navbar-fixed-top navbar-header">
        <div class="navbar-header-logo">
            <img src="img/logo.png"/>
        </div>
        <div class="navbar-header-menu">
            <div class="btn-group">
                <button type="button" id="new" class="btn btn-link" style="display:none;"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新建</button>
                <button type="button" id="edit" class="btn btn-link" style="display:none;"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> 打开</button>
                <button type="button" id="btn-save" class="btn btn-link" data-target="#shareModal" style="display:none;"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 保存</button>
                <button type="button"  id="export" class="btn btn-link" data-toggle="modal" data-target="#export" style="display:none;"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> 导出</button>
                <a class="btn btn-link" id="btn-preview" target="_blank" style="display:none;"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 预览</a>
				<button type="button" id="btn-back" class="btn btn-link" style="display:none;"> 返回设计平台</button>
            </div>
        </div>
        <div class="navbar-header-menu fr">
            <div class="btn-group">
                <button type="button" id="project" class="btn  btn-link" data-toggle="modal" data-target="#projectModal" style="display:none;"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 工程管理</button>
				<a class="btn btn-link" target="_blank" id="serviceOnline" style="display:none;"> 使用演示</a>
				<a class="btn btn-link" target="_blank" id="helpOnline" style="display:none;"> 在线帮助</a>
            </div>
        </div>
    </div>
    <!--header 结束 -->

<div class="container">
    <div class="row">

        <!--组件面板内容开始-->
        <div class="form-layout-expand-west form-layout-spliter"></div>

        <div class="form-layout-west mCustomScrollbar" data-mcs-theme="light">
			<div class="form-panel">
                <div id="zstudio-component">
                </div>
			</div>
        </div>

        <!--组件面板内容结束-->

        <!--内容区域 开始-->
		<!-- 列、行 -->
		<div id="zstudio-control-panel">
		</div>

        <div class="demo" style="border:0px; margin:0px;padding:0px; height:605px;background-color:#fff;">
            <div id="design-view" class="droppable-component" style="width:100%;min-height:600px;overflow: hidden; margin-bottom: 5px;padding: 10px 10px 20px;"></div>
        </div>

        <!--内容区域 结束-->

        <!--图表面板 开始-->
        <!--div class="form-layout-expand-east form-layout-spliter"></div>
        <div id="position"></div-->
        <div class="form-layout-east">
			<div class="file"></div>
            <div class="form-panel height100">
                <div id="rightConfigPanel" class="form-panel-body height100">
                    <div id ="zstudio-east-tabs" class="tabs-container height100">
                        <div class="tabs-header" style="width: 698px;">
                            <div class="tabs-wrap">
                                <ul class="tabs" style="position: fixed;">
                                </ul>
                            </div>
                        </div>
                        <div class="tabs-panels height90">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--配置面板 结束-->

    </div>
    <!--/row-->
</div>
<!--/.fluid-container-->

<!--项目管理对话框-->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="height:800px;width:1100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">工程管理</h4>
            </div>
            <div class="modal-body" style="overflow:auto;height:600px;">
                <iframe name="projectFrame" width="98%" height="98%" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <button id="closeProjectDialog" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--打开框架对话框-->
<div id="openFrameDialog" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">

                </h4>
            </div>
            <div class="modal-body">
                <table id="frameFileTable">

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmFrameBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 备用 -->
<div id="export" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="height:400px;width:600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">
                    导出
                </h4>
            </div>
            <div class="modal-body" style="height: 240px;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 col-xs-2 col-sm-2 col-lg-2 control-label">导出包名:</label>

                        <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10"
                             style="padding-left:0px;padding-right:30px;">
                            <input type="text" id="txtExportName" class="form-control" placeholder="导出包名称"/>
                        </div>
                    </div>
                </form>

                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2 control-label"><label>导出选项:</label></div>
                        <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10">
                            <div type="checkbox" class="form-control form-group">
                                <input name="checkbox" id="export_frame" type="checkbox" checked><span>设计文件：页面对应的设计器可识别的源文件</span>
                            </div>
                            <div type="checkbox" class="form-control form-group">
                                <input name="checkbox" id="export_war" type="checkbox"><span>页面文件war：设计器做出来的页面文件</span>
                            </div>
                            <div type="checkbox" class="form-control form-group">
                                <input name="checkbox" id="export_contain_orm" type="checkbox"><span>后台服务： ORM功能</span>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnExportConfirm">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
