<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图标</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/frame/icon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/component/m-toolbar.css" charset="utf-8">
    <script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootbox.js"></script>
    <script type="text/javascript" src="js/frame/icon.js"></script>
    <style>
        .bs-glyphicons {
            margin: auto;
        }

        .bs-glyphicons li {
            width: 16%;
            font-size: 16px;
            line-height: 200%;
        }

        .icon-remove, .icon-edit, .icon-search {
            background: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="bs-glyphicons">
                <ul class="bs-glyphicons-list">
                    <li><i class="icon icon-app"> app</i></li>
                    <li><i class="icon icon-browser"> browser</i></li>
                    <li><i class="icon icon-card"> card</i></li>
                    <li><i class="icon icon-cart"> cart</i></li>
                    <li><i class="icon icon-code"> code</i></li>
                    <li><i class="icon icon-computer"> computer</i></li>
                    <li><i class="icon icon-remove"> remove</i></li>
                    <li><i class="icon icon-download"> download</i></li>
                    <li><i class="icon icon-edit"> edit</i></li>
                    <li><i class="icon icon-emoji"> emoji</i></li>
                    <li><i class="icon icon-friends"> friends</i></li>
                    <li><i class="icon icon-gift"> gift</i></li>
                    <li><i class="icon icon-phone"> phone</i></li>
                    <li><i class="icon icon-clock"> clock</i></li>
                    <li><i class="icon icon-home"> home</i></li>
                    <li><i class="icon icon-menu"> menu</i></li>
                    <li><i class="icon icon-message"> message</i></li>
                    <li><i class="icon icon-me"> me</i></li>
                    <li><i class="icon icon-picture"> picture</i></li>
                    <li><i class="icon icon-share"> share</i></li>
                    <li><i class="icon icon-settings"> settings</i></li>
                    <li><i class="icon icon-refresh"> refresh</i></li>
                    <li><i class="icon icon-caret"> caret</i></li>
                    <li><i class="icon icon-down"> down</i></li>
                    <li><i class="icon icon-up"> up</i></li>
                    <li><i class="icon icon-right"> right</i></li>
                    <li><i class="icon icon-left"> left</i></li>
                    <li><i class="icon icon-check"> check</i></li>
                    <li><i class="icon icon-search"> search</i></li>
                    <li><i class="icon icon-new"> new</i></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
