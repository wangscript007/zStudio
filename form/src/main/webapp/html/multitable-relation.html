<!DOCTYPE html>
<html>
<head>
    <title>数据集关系设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../css/bootstrap/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/page.css" rel="stylesheet">
    <script type="text/javascript" src="../js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootbox.js"></script>
    <script type="text/javascript" src="../js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootbox.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrapvalidator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrapvalidator/bootstrapValidator-Custom.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrapvalidator/language/zh_CN.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/lib/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../js/frame/lib/jquery.bootstrap.wizard.js"></script>
    <script type="text/javascript" src="../js/commTools.js"></script>
    <script type="text/javascript" src="../js/frame/datasource/datasource-manage.js"></script>
    <script type="text/javascript" src="../js/frame/datasource/datasource-orm.js"></script>
    <script type="text/javascript" src="../js/frame/multitable/multitable-base.js"></script>
    <script type="text/javascript" src="../js/frame/multitable/multitable-relation.js"></script>

</head>
<body>
<div class="container container-top">
    <div class="panel panel-default">
        <div class="panel-heading">关系及从表选择</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="layout-align-right">
                        <label class="control-label">
                            关系：
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="relationShip">
                        <option value="one-to-one">1:1</option>
                        <option value="one-to-many">1:N</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="layout-align-right">
                        <label class="control-label">
                            从表：
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="slaveTable">

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">主从表字段选择</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="layout-align-right">
                        <label class="control-label ">
                            主表字段：
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="masterTableField">

                    </select>
                </div>
                <div class="col-md-2">
                    <div class="layout-align-right">
                        <label class="control-label">
                            从表字段：
                        </label>
                    </div>

                </div>
                <div class="col-md-4">
                    <select class="form-control" id="slaveTableField">

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layout-align-right" style="margin-bottom:10px;">
        <button id="relationAddBtn" type="button" class="btn btn-primary">添加</button>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            关联字段列表
        </div>
        <table class="table table-bordered" id="relationShipTable">

        </table>
    </div>
</div>
</body>
</html>
